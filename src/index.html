<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgeting Tool</title>
    <style>
        input {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            outline: none;
            background-color: #eeeeee;
            transition: .3s;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            border: 1px solid #4c6488;
            background-color: #eeeeee;
            color: #071b39;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
